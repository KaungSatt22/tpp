<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 20px;
        border: 1px solid whitesmoke;
      }
      th {
        background: red;
        color: #fff;
      }
      tr:nth-child(odd) {
        background-color: black;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>John</td>
        <td>30</td>
        <td>USA</td>
      </tr>
      <tr>

      </tr>
      <tr>

      </tr>

  </body>
</html>
