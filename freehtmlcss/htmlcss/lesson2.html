<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    th,
    td {
      border: 2px solid black;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
    }
    tr:first-child {
      background: green;
    }
  </style>
  <body>
    <table>
      <tr>
        <th>Month</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
      </tr>
      <tr>
        <td colspan="2" align="center">Footer Cell</td>
      </tr>
    </table>
  </body>
</html>
